# Global agent configuration
[agent]
  interval = "1m"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  debug = true
  quiet = false
  logfile = ""
  hostname = ""
  omit_hostname = false

# Input plugin to run your Python script
[[inputs.exec]]
  commands = ["python3 test.py"]
  timeout = "30s"
  data_format = "json"
  json_query = "response"
  tag_keys = [
    "id",
    "hostname",
    "managementIpAddress",
    "role",
    "family"
  ]
  json_string_fields = [
    "macAddress",
    "serialNumber",
    "softwareVersion",
    "upTime",
    "reachabilityStatus",
    "type",
    "lastUpdated"
  ]
  interval = "5m"
  name_override = "catalyst_device"

